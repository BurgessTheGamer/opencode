<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Input Output - IOHK</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <div class="logo-container">
          <a href="/">
            <img src="logo.png" alt="IOHK logo" class="logo" />
          </a>
        </div>
        <nav class="nav-container">
          <div class="nav-menu">
            <div class="nav-item dropdown">
              <span>About</span>
              <svg width="13" height="8" viewBox="0 0 13 8" fill="none">
                <path
                  d="M11.09.295L6.5 4.875 1.91.295.5 1.705l6 6 6-6-1.41-1.41z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <a href="#" class="nav-item">Products</a>
            <div class="nav-item dropdown">
              <span>Community</span>
              <svg width="13" height="8" viewBox="0 0 13 8" fill="none">
                <path
                  d="M11.09.295L6.5 4.875 1.91.295.5 1.705l6 6 6-6-1.41-1.41z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <a href="#" class="nav-item">Careers</a>
            <a href="#" class="nav-item">Contact</a>
          </div>
          <div class="language-picker">
            <img src="flag-en.png" alt="English" class="flag" />
            <span>English</span>
            <svg width="13" height="8" viewBox="0 0 13 8" fill="none">
              <path
                d="M11.09.295L6.5 4.875 1.91.295.5 1.705l6 6 6-6-1.41-1.41z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="iframe-container">
        <iframe
          id="visualization-frame"
          src="https://static.iohk.io/fluid2/"
          frameborder="0"
        ></iframe>
      </div>

      <!-- Eye Button -->
      <div class="ui-controls">
        <button class="eye-button" id="eye-button">
          <div class="eye-ring"></div>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 576 512"
          >
            <path
              d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"
            ></path>
          </svg>
        </button>
      </div>
    </main>

    <!-- Visualization Panel -->
    <div class="visualization-panel" id="visualization-panel">
      <div class="panel-header">
        <h2>Select Visualization</h2>
        <button class="close-button" id="close-panel">&times;</button>
      </div>
      <div class="visualizations-grid">
        <div class="viz-item active" data-url="https://static.iohk.io/fluid2/">
          <div class="viz-thumbnail">
            <img
              src="https://ucarecdn.com/e3c7c5e5-1c5f-4cd8-b460-cc50282622d6/"
              alt="Fluid GPU"
            />
          </div>
          <h3>Fluid GPU</h3>
          <p>Interactive fluid simulation</p>
        </div>
        <div class="viz-item" data-url="https://static.iohk.io/lace/">
          <div class="viz-thumbnail">
            <img
              src="https://ucarecdn.com/e3c7c5e5-1c5f-4cd8-b460-cc50282622d6/"
              alt="Lace"
            />
          </div>
          <h3>Lace</h3>
          <p>Geometric patterns</p>
        </div>
        <div class="viz-item" data-url="https://static.iohk.io/koi-pond/">
          <div class="viz-thumbnail">
            <img
              src="https://ucarecdn.com/e3c7c5e5-1c5f-4cd8-b460-cc50282622d6/"
              alt="Koi Pond"
            />
          </div>
          <h3>Koi Pond</h3>
          <p>Interactive koi simulation</p>
        </div>
        <div class="viz-item" data-url="https://static.iohk.io/physarum-maze/">
          <div class="viz-thumbnail">
            <img
              src="https://ucarecdn.com/e3c7c5e5-1c5f-4cd8-b460-cc50282622d6/"
              alt="Physarum Maze"
            />
          </div>
          <h3>Physarum Maze</h3>
          <p>Organic growth patterns</p>
        </div>
        <div
          class="viz-item"
          data-url="https://static.iohk.io/reaction-diffusion/"
        >
          <div class="viz-thumbnail">
            <img
              src="https://ucarecdn.com/e3c7c5e5-1c5f-4cd8-b460-cc50282622d6/"
              alt="Reaction Diffusion"
            />
          </div>
          <h3>Reaction Diffusion</h3>
          <p>Chemical reactions</p>
        </div>
        <div
          class="viz-item"
          data-url="https://static.iohk.io/strange-attractors/"
        >
          <div class="viz-thumbnail">
            <img
              src="https://ucarecdn.com/e3c7c5e5-1c5f-4cd8-b460-cc50282622d6/"
              alt="Strange Attractors"
            />
          </div>
          <h3>Strange Attractors</h3>
          <p>Chaotic systems</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
